<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="container1" class="item-container">
      <div class="item" style="background-color: red;" draggable="true"></div>
   <img draggable="true" class="item" src="./assets/neom-HegvNcZXWTE-unsplash.jpg" height="50" alt="">
      <div class="item" draggable="true" style="background-color: green;"></div>
      <div class="item" draggable="true" style="background-color: yellow;"></div>
    </div>
    <div id="container2" class="item-container"></div>
  </div>

  <button id="resetButton">Reset</button>
  <p id="message" class="message"></p>

  <script src="script.js"></script>
</body>

</html>
